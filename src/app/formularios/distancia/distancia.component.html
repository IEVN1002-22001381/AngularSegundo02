
<form class="max-w-sm mx-auto" [formGroup]="formulario">
    <h1>Multiplicacion de Numeros</h1>
  <div class="mb-5">
    <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero 1</label>
    <input type="number" id="numero1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="numero1"/>
  </div>
  <div class="mb-5">
    <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero 2</label>
    <input type="number" id="numero2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="numero2"/>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="multiNumeros()">Multiplicar</button>
  <h2>Resultado: {{resultado}}</h2>
</form>
